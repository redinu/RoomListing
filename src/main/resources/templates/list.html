<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
		
		
	</head>
	<body>
			<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="/">Home</a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Login <span class="sr-only">(current)</span></a></li>
		        <li><a href="/add">Add Room</a></li>
		        <li class="dropdown">
		          <a th:href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Filter<span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a th:href="@{'/filter?isRented=Available'}">Available</a></li>
		            <li><a th:href="@{/filter?isRented=Rented}">Rented</a></li>
		          </ul>
		        </li>
		      </ul>
		      <form class="navbar-form navbar-left">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search"/>
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
		      
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div th:if="${available==null} " th:each="list: ${lists}">
			<a th:href="@{'/detail/' + ${list.id}}" th:text="${list.address} + ', ' + ${list.city} + ',' + ${list.state} + ' Price:' + ${list.price}"></a>
		</div>
		<form th:if="${available==null}" action="/filter">
			<select name="isRented">
				<option value="Available">Available</option>
				<option value="Rented">Rented</option>
			</select>
			<input type="submit" value="apply"/>
		</form>	
		
		<div th:if="${available!=null} " th:each="list: ${available}">
		<a th:href="@{'/detail/' + ${list.id}}" th:text="${list.address} + ', ' + ${list.city} + ',' + ${list.state} + ' Price:' + ${list.price}"></a>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.8.0.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
